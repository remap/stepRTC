<html>
  <head>
    <title>Publish LAN Video</title>
    <link type="text/css" href="/style.css" rel="stylesheet"></link>

    <script src="/webrtc.io.js"></script>
	<script>
	// hide remote video when it shows up 
	
	function makeSureRemoteIsInvisible(){
		if(gSocketId){
			removeVideo(gSocketId)
			clearInterval(hideit) //turning off, during debugging
		}
		
		
	}
	// poll until video disappears
	var hideit = setInterval(makeSureRemoteIsInvisible,250);
	
	</script>
	
  </head>
  <body onload="init()">
    <div id="videos">
      <video id="you" class="flip" autoplay width="320" height="240" style="position: absolute; left: 0px; bottom: 0px;"></video>
    </div>
    
    <script src="/script.js"></script>
  </body>
</html>
